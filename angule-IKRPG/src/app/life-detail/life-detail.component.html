<div *ngIf="life">
	<!--div><span>{{life.name | uppercase }} </span></div>
	<div><span>Tipo: </span>{{life.type }}</div>
	<div><span>Total: </span>{{life.value}}</div-->
    <label>Novo nome:
      <input [(ngModel)]="life.name" placeholder="nome" />
    </label>
	<br>
	<label>
		Novo tipo:
		<select (change)="setdefault()" [(ngModel)]="life.type"  >
	  <option value="vitalidade">Mob simles</option>
	  <option value="espiral">Normal</option>
	  <option value="grid">Gigante</option>
	  </select>
	</label>
	<br>
	<label>
	<!--  status  -->
	Arm:<input type="number" [(ngModel)]="life.arm" placeholder="armadura" />
	def:<input type="number" [(ngModel)]="life.def" placeholder="defesa" />
	inc:<input type="number" [(ngModel)]="life.inc" placeholder="iniciativa" />
	von:<input type="number" [(ngModel)]="life.von" placeholder="vontade" />
	</label>
	<!--div [ngSwitch]="life.type">
		<div *ngSwitchCase="'vitalidade'">
		<input [(ngModel)]="life.value" placeholder="quantidade" />
		</div>
		<div *ngSwitchCase="'espiral'">
		<input [(ngModel)]="life.value" placeholder="fis,agi,int" />
		</div>
		<div *ngSwitchCase="'grid'">
		<input [(ngModel)]="life.value" placeholder="caixas" />
		</div>
	</div-->
	<div  *ngIf="life.type === 'vitalidade'">
	
	<!--input [(ngModel)]="life.value" placeholder="quantidade" /-->
	<!--[checked]="i < life.value" não funcionou, logo tive que trapaçear-->
	<!--  vit  -->
	<input  id="cb{{i}}" (change)="vitalityup(i)" type="checkbox" *ngFor="let i of numerica(0,15)" [checked]="i< +life.value" />
	<!--input  (click)="vitalityup(this.checked)" type="checkbox" *ngFor="let i of numerica(+life.value,15)" /-->
	</div>
	
	<div *ngIf="life.type === 'espiral'">
	
	
	<!--  Fis  -->
	<div class="fisdiv">
	<div class="firsts">
	<input  id="cbf{{i}}" (change)="fisup(i)" type="checkbox" *ngFor="let i of numerica(0,2)" [checked]="i< getFis()" />
	</div>
	<div class="container">
		<input [class.top]="i%2==0" [class.bot]="i%2==1"  id="cbf{{i}}" (change)="fisup(i)" type="checkbox" *ngFor="let i of numerica(2,16)" [checked]="i< getFis()" />
	</div>
	</div>
	
	<!--  Agi  -->
	<div class="agidiv">
	<div class="firsts">
	<input  id="cba{{i}}" (change)="agiup(i)" type="checkbox" *ngFor="let i of numerica(0,2)" [checked]="i< getAgi()" />
	</div>
	<div class="container">
		<input [class.top]="i%2==0" [class.bot]="i%2==1"  id="cba{{i}}" (change)="agiup(i)" type="checkbox" *ngFor="let i of numerica(2,16)" [checked]="i< getAgi()" />
	</div>
	</div>
	
	<!--  Int  -->
	<div class="intdiv">
	<div class="firsts">
	<input class="btn-primary" id="cbi{{i}}" (change)="intup(i)" type="checkbox" *ngFor="let i of numerica(0,2)" [checked]="i< getInt()" />
	</div>
	<div class="container">
		<input [class.top]="i%2==0" [class.bot]="i%2==1" id="cbi{{i}}" (change)="intup(i)" type="checkbox" *ngFor="let i of numerica(2,16)" [checked]="i< getInt()" />
	</div>
	</div>
	<br>
	<!--  field  -->
	<input  id="cbd{{i}}" (change)="fieldup(i)" type="checkbox" *ngFor="let i of numerica(0,6)" [checked]="i< getField()" />
	</div>
	<!--  grid  -->
	<div *ngIf="life.type === 'grid'">
	
		<table  align="center" class="tablegrid" style="background-image: url(assets/grid.png)">
		<tr class="gridcomp">
			<th *ngFor="let i of numerica(0,6)"></th>
		</tr>
		<tr *ngFor="let l of numerica(0,6)">
			<td *ngFor="let letra of getColumn(l),let x = index">
				<button class="gridcomp gridbuton" id="btn{{l}}{{x}}" [class.damaged]="letra.indexOf('.')!=-1" [class.offgrid]="letra.indexOf('x')!=-1" [class.bodygrid]="letra.indexOf('o')!=-1" (click)="callchoice($event)">{{letra[0]}}</button>
			</td>
		</tr>
		</table>
		<input id="cbgd{{i}}" (change)="Gfieldup(i)" type="checkbox" *ngFor="let i of numerica(0,10)" [checked]="i< getGField()"/>
	</div>
	<!--  adds  -->
	<button (click)="addMeeleWepon()"><label>Nova arma corpo-a-corpo</label></button>
	<button (click)="addRageWepon()"><label>Nova arma à distância</label></button>
	<button (click)="addAbility()"><label>Nova Habilidade</label></button>
	<button (click)="addAbility()"><label>Nova Habilidade</label></button>
	<button (click)="addMagic()"><label>Nova Magia</label></button>
	<br>
	<!--  weapons  -->
	<!--  meele weapons  -->
	<!--align="{{wep.local == 'd' ? 'right' : wep.local == 'e' ? 'left' : 'center' }}"-->
	<table border="1px" align="center" *ngFor="let wep of life.melleweapons">
	<tr>
		<th colspan="4">
		<input [(ngModel)]="wep.name" placeholder="nome" />
		<button (click)="deleteMeeleWeapon(wep)">Remover</button>
		</th>
	</tr>
	<tr>
		<td>
		<img src="assets/meele.png" />
		
		<input class="local" type="text" [(ngModel)]="wep.local" />
		</td>
		<td>
		ACO:<input type="number" [(ngModel)]="wep.hit" placeholder="acerto" />
		</td>
		<td>
		POD:<input type="number" [(ngModel)]="wep.pod" placeholder="potência" />
		</td>
		<td>
		P+F:<input type="number" [(ngModel)]="wep.pf" placeholder="potência + força" />
		</td>
	</tr>
	<tr>
		<td colspan="4">Notas:<input class="inputdesc" [(ngModel)]="wep.note" placeholder="notas" /></td>
	</tr>
	</table>
	<!--  range weapons  -->
	<!--align="{{wep.local == 'd' ? 'right' : wep.local == 'e' ? 'left' : 'center' }}"-->
	<table border="1px" align="center" *ngFor="let wep of life.rangeweapons">
	<tr>
		<th colspan="6">
		<input [(ngModel)]="wep.name" placeholder="nome" />
		<button (click)="deleteRangeWeapon(wep)">Remover</button>
		</th>
	</tr>
	<tr>
		<td>
		<img src="assets/range.png" />
		<input class="local" type="text" [(ngModel)]="wep.local" />
		</td>
		<td>
		ADI:<input type="number" [(ngModel)]="wep.hit" placeholder="acerto" />
		</td>
		<td>
		ALC:<input type="number" [(ngModel)]="wep.alc" placeholder="alcance" />
		</td>
		<td>
		ROF:<input type="number" [(ngModel)]="wep.munition" placeholder="m" />
		</td>
		<td>
		ADE:<input type="number" [(ngModel)]="wep.ade" placeholder="Área" />
		</td>
		<td>
		POD:<input type="number" [(ngModel)]="wep.pod" placeholder="potência" />
		</td>
		
		
	</tr>
	<tr>
		<td colspan="6">Notas:<input class="inputdesc" [(ngModel)]="wep.note" placeholder="notas" /></td>
	</tr>
	</table>
	<!--  abilities  -->
	<table border="1px" align="center" *ngFor="let ability of life.abilities,let i = index">
		<tr *ngIf="i==0">
			<th >nome</th>
			<th >descrição</th>
			<th >pagina</th>
		</tr>
		
		<tr >
			<td rowspan="2">
				<input  type="text" [(ngModel)]="ability.name" placeholder="nome" />
			</td>
			<td rowspan="2">
				<textarea class="desc" placeholder="descrição" [(ngModel)]="ability.desc" ></textarea>
			</td>
			<td >
				<input class="pg" type="text" [(ngModel)]="ability.pg" placeholder="livro e página" />
				
			</td>
			
		</tr>
		<tr>
			<td>
				<button (click)="deleteAbility(ability)">x</button>
			</td>
		</tr>
	
	</table>
	<!--  Magic  -->
	<table border="1px" align="center" *ngFor="let magic of life.magics,let i = index">
		<tr *ngIf="i==0">
			<th >nome</th>
			<th >cost</th>
			<th >alc</th>
			<th >pod</th>
			<th >m</th>
			<th >off</th>
		</tr>
		
		<tr >
			<td >
				<input  type="text" [(ngModel)]="magic.name" placeholder="nome" />
			</td>
			<td >
				<input  type="number" [(ngModel)]="magic.cost" placeholder="custo" />
			</td>
			<td >
				<input class="pg" type="text" [(ngModel)]="magic.alc" placeholder="alcance" />
			</td>
			<td >
				<input  type="number" [(ngModel)]="magic.ade" placeholder="Área" />
			</td>
			<td >
				<input  type="checkbox" [(ngModel)]="magic.man" />
			</td>
			<td >
				<input  type="checkbox" [(ngModel)]="magic.off" />
			</td>
			
		</tr>
		<tr>
			<td colspan="6">
				<label>Note:</label><input class="inputdesc" type="text" [(ngModel)]="magic.note" placeholder="nome" />
				<button (click)="deleteMagic(magic)">x</button>
			</td>
		</tr>
	
	</table>
	<br>

	<button (click)="save()">save</button>
	 <button (click)="add();">
		add
	  </button>

</div> 


<button (click)="goBack()">go back</button>
