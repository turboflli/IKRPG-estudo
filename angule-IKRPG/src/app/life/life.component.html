<h2>My Lifes</h2>
<ul class="heroes">
  <li *ngFor="let life of lifes">
  	<div><span>Tipo: </span>{{life.type | uppercase }}</div>
	<div><span>Total: </span>{{life.value}}</div>
	<div>
	    <label>Novo valor:
	      <input [(ngModel)]="life.value" placeholder="quantidade">
	    </label>
	</div>
  </li>
</ul>
