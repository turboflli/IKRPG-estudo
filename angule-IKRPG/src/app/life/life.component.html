<h2>My Lifes</h2>
<ul class="lifes">
  <li *ngFor="let life of lifes" [class.selected]="life === selectedLife" (click)="onSelect(life)">
  	<div><span>Tipo: </span>{{life.type | uppercase }}</div>
	<div><span>Total: </span>{{life.value}}</div>
	<!--<div>
	    <label>Novo valor:
	      <input [(ngModel)]="life.value" placeholder="quantidade">
	    </label>
	</div> -->
  </li>
</ul>
<app-life-detail [life]="selectedLife"></app-life-detail>
